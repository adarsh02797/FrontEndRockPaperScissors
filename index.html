<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="play-btns">
        <img src="./assets/rock-emoji.png" alt="Rock" class="rock" onclick="play('rock')">
        <img src="./assets/paper-emoji.png" alt="Paper" class="paper" onclick="play('paper')">
        <img src="./assets/scissors-emoji.png" alt="Scissors" class="rock" onclick="play('scissors')">
    </div>
    <div class="control-btns">
        <button class="reset" onclick="reset()">Reset Score Board</button>
        <button class="autoplay" onclick="autoplay()">Autoplay</button>
    </div>
    <div class="round">
        <p>P1(You) <img alt="user's play" src="./assets/rock-emoji.png" class="user-play"> P2(Computer) <img alt="ai's play" src="./assets/rock-emoji.png" class="ai-play"></p>
    </div>
    <div class="scoreboard">
        <p>Win = <span class="win">0</span></p>
        <p>Loss = <span class="loss">0</span></p>
        <p>Draw = <span class="draw">0</span></p>
    </div>
</body>
</html>
